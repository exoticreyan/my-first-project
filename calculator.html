<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

     <style>
        body{
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .calculator{
            width: 280px;
            background: white;
            padding: 15px;
            border-radius: 10px;
        }

        #display{
            height: 50px;
            font-size: 22px;
            text-align: right;
        }

        button{
            height: 45px;
            font-size: 18px;
          border: 1px solid black!important;  
        }
     </style>
</head>
<body>

    <div class="calculator">
    
    <!-- DISPLAY
         readonly = user cannot type using keyboard -->
    <input type="text" id="display" class="form-control mb-2" readonly>

    <!-- BUTTONS USING BOOTSTRAP GRID -->
    <div class="row g-2">

        <!-- CLEAR BUTTON -->
        <div class="col-3">
            <button class="btn btn-danger clear">C</button>
        </div>

        <!-- OPERATOR BUTTONS -->
        <div class="col-3"><button class="btn btn-secondary value">/</button></div>
        <div class="col-3"><button class="btn btn-secondary value">*</button></div>
        <div class="col-3"><button class="btn btn-secondary value">-</button></div>

        <!-- NUMBER BUTTONS -->
        <div class="col-3"><button class="btn btn-light value">7</button></div>
        <div class="col-3"><button class="btn btn-light value">8</button></div>
        <div class="col-3"><button class="btn btn-light value">9</button></div>
        <div class="col-3"><button class="btn btn-secondary value">+</button></div>

        <div class="col-3"><button class="btn btn-light value">4</button></div>
        <div class="col-3"><button class="btn btn-light value">5</button></div>
        <div class="col-3"><button class="btn btn-light value">6</button></div>

        <div class="col-3"><button class="btn btn-light value">1</button></div>
        <div class="col-3"><button class="btn btn-light value">2</button></div>
        <div class="col-3"><button class="btn btn-light value">3</button></div>

        <div class="col-6"><button class="btn btn-light value">0</button></div>
        <div class="col-3"><button class="btn btn-light value">.</button></div>
        <div class="col-3"><button class="btn btn-success equals">=</button></div>

    </div>
</div>

<script>
    $(document).ready(function(){
           $(".value").click(function(){
            let current = $("#display").val();

            let pressed = $(this).text();

            $('#display').val(current + pressed);
           });

           $(".clear").click(function(){
            $('#display').val('');
           });

           $('.equals').click(function(){
            let expression = $('#display').val();

            try{
               // eval converts string math into answer
            let result = eval(expression);

            $('#display').val(result);
            } catch{
                  $('#display').val('Error');
            }
           });
    });
</script>
</body>
</html>
